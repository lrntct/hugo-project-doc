<h1>{{ .Title }}</h1>

<div id="markdown-content-container">{{ .Content }}</div>
<hr>

<ul class="pager">
{{ if .PrevInSection }}
<li class="previous">
  <a href="{{ .PrevInSection.Permalink }}">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Older
  </a>

  </a>
</li>
{{ end }}
</ul>
